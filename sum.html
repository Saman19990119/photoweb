	<h1 class="sumlable">Summation operator</h1>
	<div class="calc_container">
		<input id="times" placeholder="e.g: 2.30+1.45+3.0">
		<button onclick="sumTimes()" class="submit">Calculate</button>
		<p id="result" >result</p>
	</div>
<script>
function sumTimes() {
  let input = document.getElementById("times").value;
  let timesArray = input.split("+");
  let totalMinutes = 0;

  timesArray.forEach(function(item){
    let parts = item.split(".");
    let hour = parseInt(parts[0]);
    let minute = parseInt(parts[1]);
    totalMinutes += (hour*60 + minute);
  });

  let result = Math.floor(totalMinutes/60) + ":" + (totalMinutes%60) ;
  document.getElementById("result").innerHTML = "Total time =  " + result;
}
</script>
