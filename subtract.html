	<h1 class="sublable">Subtraction operator</h1>
	<div class="calc_container">
		<input id="times" placeholder="e.g: 5.30-3.25">
		<button onclick="diffTimes()" class="submit">Calculate</button>
		<p id="result" >result</p>
	</div>

  <script>
    function diffTimes() {
		
      let input = document.getElementById("times").value;
      let timesArray = input.split("-");
		
      if (timesArray.length !== 2) {
        document.getElementById("result").innerHTML = "Enter just two times";
        return;
      }
      let parts1 = timesArray[0].split(".");
      let h1 = parseInt(parts1[0]);
      let m1 = parseInt(parts1[1]);
      let totalMin1 = (h1 * 60) + m1;

      let parts2 = timesArray[1].split(".");
      let h2 = parseInt(parts2[0]);
      let m2 = parseInt(parts2[1]);
      let totalMin2 = (h2 * 60) + m2;

      let diff = Math.abs(totalMin1 - totalMin2);

      let result = Math.floor(diff / 60) + ":" + (diff % 60);

       document.getElementById("result").innerHTML = "Differece= " + result;
    }
  </script>
